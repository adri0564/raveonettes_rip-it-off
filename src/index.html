<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rip it Off</title>
  </head>

  <body class="mx-auto grid max-w-lg place-items-center bg-black text-white">
    <!-- HEADER -->
    <section class="grid grid-cols-2 px-8 py-4 sm:px-10">
      <div class="col-span-2">
        <img class="w-full" src="../img/raveonettes_logo.png" alt="" />
      </div>
      <div class="col-start-2 -mt-4 sm:-mt-8">
        <img class="w-full pr-4" src="../img/rip-it-off.png" alt="" />
      </div>
    </section>

    <!-- FILM ROLL -->
    <div class="relative grid w-full grid-cols-2 bg-black" aria-hidden="true">
      <div class="fixed top-0 z-50 w-8 transform justify-self-start bg-gradient-to-t from-[#282828] to-neutral-50 transition-transform duration-300">
        <img class="" src="../img/rip-it-off_film-roll.svg" alt="" />
      </div>
      <div class="fixed top-0 z-50 w-8 transform justify-self-end bg-gradient-to-t from-[#282828] to-neutral-50 transition-transform duration-300">
        <img class="" src="../img/rip-it-off_film-roll.svg" alt="" />
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
